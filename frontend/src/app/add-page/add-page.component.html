<section class="pt-5">
  <div class="mb-5">
    <button type="button" class="btn btn-success" (click)="openAddCola(template)">Unirme a la cola</button>
  </div>
  <table class="table table-striped table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Url</th>
        <th scope="col">Descripcci√≥n</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.url}}</td>
        <td>{{item.description}}</td>
        <td>{{item.status}}</td>
      </tr>
    </tbody>
  </table>
</section>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="itemForm" (ngSubmit)="addCola()">
      <div class="form-group">
        <label for="nombreInput">Nombre</label>
        <input class="form-control" id="nombreInput" type="text" formControlName="fullName">
      </div>
      <div class="form-group">
        <label for="islaInput">Tu isla es?</label>
        <input class="form-control" type="text" formControlName="islaInput" formControlName="islanName">
      </div>
    

    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" (click)="addCola()" >Unirme</button>
  </div>
</ng-template>
