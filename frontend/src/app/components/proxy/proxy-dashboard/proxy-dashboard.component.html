<div class="container">
  <h1>My proxies</h1>
  <hr>
  <div class="row">
    <div class="col-md-4" *ngFor="let proxy of proxyList.result">
      <div class="card p-3 mb-2">
        <div class="d-flex justify-content-between">
          <div class="d-flex flex-row align-items-center">
            <div class="ms-2 c-details">
              <h6 class="mb-0"># {{proxy.id}}</h6> <span>Created at: {{proxy.created_at}} </span>
            </div>
          </div>
          <div class="badge"> <span
              [ngClass]="{'badge-success':proxy.status=='ACTIVE','badge-danger':proxy.status=='INACTIVE'}">{{proxy.status
              | proxyStatusName}}</span> </div>
        </div>
        <div class="mt-1">
          <span>Host:</span>
          <h3 class="heading">{{proxy.host}}</h3>
          <hr>
          <h6>User: {{proxy.hostUser}}</h6>
          <h6>Password: {{proxy.hostPassword}}</h6>

        </div>
        <hr>
        <button class="btn btn-primary" (click)="resetHost(proxy)">Reset</button>
      </div>
    </div>
  </div>

  <hr>
  <p>Total:{{proxyList.totalItems || 0}} records</p>
  <pagination *ngIf="proxyList.result.length" [boundaryLinks]="true" [maxSize]="5"
    [totalItems]="proxyList.totalItems || 0" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>


</div>
