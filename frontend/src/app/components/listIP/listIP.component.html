<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Index</th>
      <th>Imei</th>
      <th>Ip</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listado">
      <td>{{item.ID}}</td>
      <td>{{item.Index}}</td>
      <td>{{item.Imei}}</td>
      <td>{{item.Public_ip}}</td>
    </tr>
  </tbody>
</table>
