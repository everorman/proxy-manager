<div class="alert-wrapper">
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-sm-12 col-md-6 mb-5">
        <alert *ngFor="let alert of alerts$ | async" [type]="alert.type" [dismissOnTimeout]="alert.timeout" [dismissible]="true"> {{ alert.msg }}</alert>
      </div>
    </div>
  </div>
</div>
