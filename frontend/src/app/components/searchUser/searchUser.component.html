<div class="row">
  <div class="col">
    <div>
      <form [formGroup]="searchForm">
        <input type="text" formControlName="key" class="form-control">
      </form>
      
      <select class="form-control" name="" id="" [formControl]="formControl">
        <option value="{{user.id}}" *ngFor="let user of users">{{user | formatFullName}}</option>
      </select>
    </div>
  </div>
</div>
