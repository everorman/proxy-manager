<div class="header-wrapper">
  <div class="container">
    <div *ngIf="page" class="pt-5">
      <h2 class="text-white text-center">My IP: {{page.ip}}</h2>
      <div>
        <table>
          <tbody>
            <tr>
              <td>
                Estado:
              </td>
              <td><i class="bi bi-pin-map mr-2"></i> {{page.region}}</td>
            </tr>
            <tr>
              <td>ISP:</td>
              <td><i class="bi bi-hdd-network mr-2"></i>{{page.organization}}</td>
            </tr>
            <tr>
              <td>
                Nivel de riesgo:
              </td>
              <td><i class="bi bi-bar-chart mr-2"></i>{{page.score}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-progress-bar [width]="page.score"></app-progress-bar>
    </div>
  </div>
</div>
